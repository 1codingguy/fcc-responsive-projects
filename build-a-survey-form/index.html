<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <!-- CSS style sheet -->
    <link rel="stylesheet" href="./styles.css" />
    <title>FCC Survery Form</title>
  </head>
  <body>
    <header>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
    </header>

    <form class="form" id="survey-form">
      <div class="form-group">
        <label for="name" id="name-label">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          class="form-control"
          placeholder="Enter your name"
          required
        />
      </div>
      <div class="form-group">
        <label id="name-label">Name
          <input
            type="text"
            name="name"
            class="form-control"
            placeholder="Enter your name"
            required
          />


        </label>
      </div>



      <div class="form-group">
        <label for="email" id="email-label">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-control"
          placeholder="Enter your Email"
          required
        />
      </div>
      <div class="form-group">
        <label for="number" id="number-label">Age <span class="clue">(optional)</span></label>
        <input
          type="number"
          id="number"
          name="age"
          min="10"
          max="99"
          class="form-control"
          placeholder="Age"
        />
      </div>
      <div class="form-group">
        <label for="dropdown"
          >Which option best describes your current role?</label
        >
        <select name="role" id="dropdown" class="form-control">
            <option value="" disabled selected hidden>Select current role</option>
            <option value=student">Student</option>
            <option value="full-time-job">Full time job</option>
            <option value="full-time-learner">Full time learner</option>
            <option value="prefer-not-to-say">Prefer not to say</option>
            <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label>
          <input form="form-radio-input" type="radio" name="recommend" value="definitely" checked>
          Definitely
        </label>  
        <label>
          <input form="form-radio-input" type="radio" name="recommend" value="maybe">
          Maybe
        </label>  
        <label>
          <input form="form-radio-input" type="radio" name="recommend" value="not-sure">
          Not sure
        </label>  
      </div>
      <div class="form-group">
        <label for="favourite-feature">What is your favorite feature of freeCodeCamp?</label>
        <select name="favourite-feature" id="favourite-feature" class="form-control">
          <option value="" disabled hidden selected>Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">projects</option>
          <option value="community">Community</option>
          <option value="open-source">Open source</option>
        </select>
      </div>
      <div class="form-group">
        <p>What would you like to see improved? 
          <span class="clue">
          (Check all that apply)
          </span>
        </p>
        <label>
          <input type="checkbox" name="prefer" value="front-end-projects" class="form-checkbox">
          Front-end Projects
        </label>
        <label>
          <input type="checkbox" name="prefer" value="back-end-projects" class="form-checkbox">
          Back-end Projects
        </label>
        <label>
          <input type="checkbox" name="prefer" value="data-visualization" class="form-checkbox">
          Data Visualization
        </label>
        <label>
          <input type="checkbox" name="prefer" value="Challenges" class="form-checkbox">
          challenges
        </label>
        <label>
          <input type="checkbox" name="prefer" value="open-source-community" class="form-checkbox">
          Open Source Community
        </label>
        <label>
          <input type="checkbox" name="prefer" value="gitter-help-rooms
" class="form-checkbox">
          Gitter help rooms
        </label>
        <label>
          <input type="checkbox" name="prefer" value="videos" class="form-checkbox">
          Videos
        </label>
        <label>
          <input type="checkbox" name="prefer" value="city-meetups" class="form-checkbox">
          City Meetups
        </label>
        <label>
          <input type="checkbox" name="prefer" value="wiki" class="form-checkbox">
          Wiki
        </label>
        <label>
          <input type="checkbox" name="prefer" value="forum" class="form-checkbox">
          Forum
        </label>
        <label>
          <input type="checkbox" name="prefer" value="additional-courses" class="form-checkbox">
          Additional Courses
        </label>
      </div>

      <div class="form-group">
        <p>Any comments or suggestions?</p>
        <textarea placeholder="Enter your comment here..." rows="5" class="form-control"></textarea>
      </div>

      <div class="form-group">
        <button id="submit" class="submit-btn form-control" type="submit">Submit</button>
      </div>
    </form>
  </body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
